# Message bus configuration
bus:
  messages:
    protocol: custom
    nodes: 172.17.0.1:5010
    topic: dataStream
  stream:
    protocol: custom
    nodes: 172.17.0.1:5010
    #topic: dataStream

# Database mount configuration
mounts:
  rdb:
    type: stream
    baseURI: file:///mnt/foo/i/
    partition: none
  idb:
    type: local
    baseURI: file:///data/db/idb
    partition: ordinal
  hdb:
    type: local
    baseURI: file:///data/db/hdb
    partition: date

# Service configuration
elements:
  # SM configuration (also used by EOI, EOD, and DBM)
  sm:
    description: Storage manager
    source: messages
    # Tier configuration
    tiers:
      - name: rdb
        mount: rdb
      - name: idb
        mount: idb
        schedule:
          freq: 0D00:05:00 # every 10 minutes
      - name: hdb
        mount: hdb
        schedule:
          freq: 1D00:00:00 # every day
          snap:   00:02:00 # at 1:35 AM
        retain:
          time: 2 days
          rows: 200000
      - name: hdb2
        mount: hdb
        store: file:///data/db/hdbtier2
        retain:
          time: 5 weeks
          size: 2 TB
          rows: 10000000
      - name: hdb3
        mount: hdb
        store: file:///data/db/hdbtier3
        retain:
          time: 3 months
          size: 1 PB
          rows: 20000000
    disableDiscovery: true  # Disables registering with discovery
  dap:
    #rcName: sg_rc
    smEndpoints: sm:10001
    gwEndpoints: rc:5050
    gwAssembly: gw-assembly
    instances:
      RDB:
        mountName: rdb
      IDB:
        mountName: idb
      HDB:
        mountName: hdb
  rc:
    host: sgrc
    port: 5050
    timeout: 30000        
